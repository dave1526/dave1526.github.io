<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <title>Monitor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: right;
      padding-top: 100px;
      background-color: #f4f4f4;
      font-size: 40px;
      width: 600px;
    }
    #bond {
      color: green;
    }
    #debt {
      color: red;
    }
    .mechanical-counter {
      font-weight: bold;
      font-family: 'Courier Prime', serif;
      letter-spacing: -0.12em;
    }
  </style>
</head>
<body>
  Állampapír:<br />
  <span id="bond" class="mechanical-counter">-</span><br />
  <br />
  Jelzálogitel:<br />
  <span id="debt" class="mechanical-counter">-</span>

  <script>
    const debtEndDate = new Date('2028-10-01T00:00:00');
    const bondStartDate = new Date('2025-04-03T00:00:00');

    function updateValues() {
      const now = new Date();
      const bond = 30000000 + 30000000 * 1.73 / 100 / 90 / 24 / 3600 * (now - bondStartDate) / 1000;
      const debt = 380855 / 30 / 24 / 3600 * (now - debtEndDate) / 1000;
      document.getElementById("bond").textContent = bond.toLocaleString('hu-HU', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      document.getElementById("debt").textContent = debt.toLocaleString('hu-HU', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    updateValues();
    setInterval(updateValues, 1);
  </script>
</body>
</html>
