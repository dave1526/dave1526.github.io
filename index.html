<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Money Counter</title>
  <style>
    body {
      font-family: 'Fira Mono', 'Consolas', 'Courier New', monospace;
      text-align: right;
      padding-top: 100px;
      background-color: #f4f4f4;
      font-size: 48px;
      width: 600px;
    }
    #bond {
      color: green;
    }
    #debt {
      color: red;
    }
  </style>
</head>
<body>
  Állampapír:<br />
  <span id="bond">-</span><br />
  <br />
  Jelzálogitel:<br />
  <span id="debt">-</span>

  <script>
    const debtEndDate = new Date('2028-10-01T00:00:00');
    const bondStartDate = new Date('2025-04-03T00:00:00');

    function updateValues() {
      const now = new Date();
      const bond = 30000000 + 30000000 * 1.73 / 100 / 90 / 24 / 3600 * (now - bondStartDate) / 1000;
      const debt = 380855 / 30 / 24 / 3600 * (now - debtEndDate) / 1000;
      document.getElementById("bond").textContent = bond.toLocaleString('hu-HU', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
      document.getElementById("debt").textContent = debt.toLocaleString('hu-HU', { minimumFractionDigits: 3, maximumFractionDigits: 3 });
    }
    updateValues();
    setInterval(updateValues, 100);
  </script>
</body>
</html>
